<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Публікації</title>
</head>
<body>
    <h1>Публікації</h1> <br/>
    
    {% if category %}
        <h2>{{ category.name }}</h2>
    {% endif %}

    {% for item in items %}
        <div class="articles-row">
            <a href="{{ item.get_absolute_url }}">
                <h4>{{ item.title }}</h4>
            </a>
            <h5>
                {{ item.pub_date|date:"j E Y"|safe|linebreaks }}
            </h5>
            <p>
                {{ item.description|striptags|truncatewords_html:32|safe }}
            </p>
            <div class="container-image">
                <img class="img" src="{{ item.images.first.image.url }}" alt="Article Image" />
            </div>
            <div class="clearfix"></div>
        </div>
    {% empty %}
        <p>Немає публікацій.</p>
    {% endfor %}
</body>
</html>
